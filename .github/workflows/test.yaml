on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create SSL certificate file
        run: echo "${{ vars.GCP_SQL_KEY }}" | tr -d '\n'  > server-ca.pem
      - run: echo env > .env.test
      - run: ls
      - name: Install Deps
        run: yarn
      - name: Start Vitest
        run: yarn test:start
