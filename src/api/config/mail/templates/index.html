<html>
  <head>
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Heebo', sans-serif;
      }

      .div-he {
        width: 100%;
        height: 100px;
        font-weight: bold;
        font-size: 22px;
        text-align: center;
      }

      .header {
        margin-top: 20px;
        text-align: center;
      }

      .confirm {
        margin-top: 20px;
      }

      .confirm button {
        background-color: blue;
        width: 200px;
        height: 60px;
        border: none;
        outline: none;
        border-radius: 15px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="div-he">
      <header class="header">Homefaster</header>
      <div class="confirm">
        <button>{{path}}</button>
      </div>
    </div>
    <div
      data-role="module-unsubscribe"
      class="module"
      role="module"
      data-type="unsubscribe"
      style="color: #444444; font-size: 12px; line-height: 20px; padding: 16px 16px 16px 16px; text-align: Center"
      data-muid="4e838cf3-9892-4a6d-94d6-170e474d21e5"
    >
      <p style="font-size: 12px; line-height: 20px">
        <a
          class="Unsubscribe--unsubscribeLink"
          href="{{{unsubscribe}}}"
          target="_blank"
          style="font-family: sans-serif; text-decoration: none"
        >
          Unsubscribe
        </a>
        -
        <a
          href="{{{unsubscribe_preferences}}}"
          target="_blank"
          class="Unsubscribe--unsubscribePreferences"
          style="font-family: sans-serif; text-decoration: none"
        >
          Unsubscribe Preferences
        </a>
      </p>
    </div>
  </body>
</html>
